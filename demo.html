<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Responsive Video</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="responsive-video.js"></script>
	<link rel="stylesheet" type="text/css" href="responsive-video.css" />
	<script type="text/javascript">
		// Initialize the function
		$(document).ready(function(){
			$('.my_video').responsivetd({
				id: '-O3gTUTsYbU',
				type: 'youtube'
			});
			$('.default').responsivetd();
		});
	</script>
	<style type="text/css">
		/* Demo Styles */
		body {
			background: #333;
			font-family: 'helvetica neue', helvetica, arial, sans-serif;
			-webkit-font-smoothing: antialiased;
		}
		h2 {
			color: #fff;
			font-weight: 300;
		}
		.default, .my_video {
			background: #4c4c4c;
		}
	</style>
</head>
<body>
	<div class="default">
		<h2>Default, No Parameters (defaults to one of my videos)</h2>
	</div>
	<div class="my_video">
		<h2>With Parameters Passed Through</h2>
	</div>
</body>
</html>
